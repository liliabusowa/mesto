<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Лилия Бусова">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Mesto</title>
    </head>
    <body class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__image" src="./images/image.png" alt="Аватар">
                <div class="profile__info">
                    <div class="profile__title">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit"></button>    
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button type="button" class="profile__button"></button>
            </section>
            <section class="elements"></section>
            
            <div class="popup popup_closed">
                <div class="popup__window">
                    <button type="button" class="popup__close-button"></button>
                    <form class="popup__container" name="form">
                        <h2 class="popup__title">Редактировать профиль</h2>
                        <fieldset class="popup__set-fields">
                            <input type="text" value="Жак-Ив Кусто" name="name" class="popup__field popup__field_type_name">
                            <input type="text" value="Исследователь океана" name="description" class="popup__field popup__field_type_description">
                        </fieldset>
                        <button type="submit" class="popup__save-button">Сохранить</button>
                    </form>  
                </div>
            </div>

            <div class="popup popup__picture popup_closed">
                <div class="popup__window">
                    <button type="button" class="popup__close-button popup__picture__close-button"></button>
                    <form class="popup__container popup__picture__container" name="form">
                        <h2 class="popup__title">Новое место</h2>
                        <fieldset class="popup__set-fields">
                            <input type="text" value="Название" name="name" class="popup__field popup__field_type_name">
                            <input type="text" value="Ссылка на картинку" name="description" class="popup__field popup__field_type_description">
                        </fieldset>
                        <button type="submit" class="popup__save-button">Создать</button>
                    </form>  
                </div>
            </div>

        </main>
        <footer class="footer">
            <p class="footer__author">&#169; 2020 Mesto Russia</p>
        </footer>
        <script src="./scripts/index.js"></script>
    </body>
</html>
